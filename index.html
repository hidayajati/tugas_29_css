<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 29 CSS - NIOMIC</title>
  <link rel="stylesheet" href="semantic/semantic.min.css" />
  <style media="screen">
    body {
      background: #d9d9d9;
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="ui centered grid">
    <div class="row">
      <h2 class="ui header teal">
        <img src="niomic.png" alt="logo niomic" width="100px" height="auto" />Daftar Akun NIOMIC
      </h2>
    </div>
    <!-- <div class="twelve wide tablet computer column"> -->
    <form class="ui form twelve wide column">
      <div class="ui stacked secondary segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="" value="" placeholder="Nama Depan" />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="" value="" placeholder="Nama Belakang" />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="tel" name="" value="" placeholder="No Telp/HP" />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" name="" value="" placeholder="Alamat Email" />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="" value="" placeholder="Password" />
          </div>
        </div>
        <div class="ui fluid teal submit button">
          Login
        </div>
      </div>
    </form>
    <!-- </div> -->
  </div>
  <script src="semantic/semantic.min.js"></script>
</body>

</html>
